<ui:composition template="../WEB-INF/template/LayoutPadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Gerenciar Cursos</ui:define>

    <ui:define name="tituloConteudo"><h1>Gerenciar Cursos</h1></ui:define>

    <ui:define name="corpo">

    <h:form id="navForm" style="margin-top: 10px;">
        <p:toolbar>
            <p:toolbarGroup align="right">
                <p:button value="Novo" icon="fa fa-fw fa-plus"  outcome="/curso/CadastroCurso"/>
            </p:toolbarGroup>
        </p:toolbar>
    </h:form>


    <h:form id="mainForm">
        <p:dataTable id="cursoTable"  var="aluno"
                     rows="10" paginator="true"
                     paginatorPosition="bottom"
                     paginatorAlwaysVisible="false" rowsPerPageTemplate="10,20,30"
                     emptyMessage="Nenhum registro encontrado." style="margin-top: 10px;">

            <p:column headerText="ID"  width="6%"
                      styleClass="center">
                <h:outputText />
            </p:column>

            <p:column headerText="Nome"  styleClass="center">
                <h:outputText />
            </p:column>
        </p:dataTable>
    </h:form>
    </ui:define>
</ui:composition>
