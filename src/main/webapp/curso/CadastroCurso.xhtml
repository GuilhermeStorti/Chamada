<ui:composition template="../WEB-INF/template/LayoutPadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Cadastro de Curso</ui:define>

    <ui:define name="tituloConteudo"><h1>Cadastro de Curso</h1></ui:define>

    <ui:define name="corpo" >

   

        <h:form id="form">
            <p:panelGrid columns="2"  id="painel" style="margin-top: 20px; width:100%;"
                         columnClasses="rotulo, campo" >
                <p:outputLabel value="Nome" for="nome"/>
                <p:inputText  id="nome" maxlength="80"
                             size="50" required="true"/>
                <h:column/>

                <h:column>
                    <p:commandButton value="Limpar" update="form"
                                     icon="fa fa-fw fa-eraser"/>
                    <p:commandButton value="Salvar" update="form" 
                                     style="margin-left: 5px;" icon="fa fa-fw fa-save"/>
                </h:column>
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
