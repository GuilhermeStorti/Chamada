<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Chamada</ui:insert></title>
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/dist/css/AdminLTE.min.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/dist/css/skins/skin-blue.min.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
	<link rel="stylesheet"
		  href="#{request.contextPath}/resources/ionicons.min.css" />
	<link rel="stylesheet"
		  href="#{request.contextPath}/resources/sistema.css" />
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700'
		  rel='stylesheet' type='text/css' />
</h:head>

<h:body class="hold-transition skin-blue sidebar-mini">

	<!-- Main Header -->
	<header class="main-header">

		<!-- Logo -->
		<a href="/Home.xhtml" class="logo"> <!-- mini logo for sidebar mini 50x50 pixels -->
			<span class="logo-mini"><b>U C</b></span> <!-- logo for regular state and mobile devices -->
			<span class="logo-lg"><b>Unitri Chamada</b></span>
		</a>

		<!-- Header Navbar -->
		<nav class="navbar navbar-static-top" role="navigation">
			<!-- Sidebar toggle button-->
			<a href="#" class="sidebar-toggle" data-toggle="offcanvas"
				role="button"> <span class="sr-only">Toggle navigation</span>
			</a>
			<h:form id="logoutForm" style="float: right; position: relative; margin-top: 10px; margin-right: 10px;">
				<p:outputLabel value="#{loginBean.usuario.login}" style="color: #d9edf7; margin-right: 10px"/>
				<p:commandButton action="#{loginBean.logout()}" icon="fa fa-sign-out" title="Sair"/>
			</h:form>
		</nav>

	</header>

	<!-- Left side column. contains the logo and sidebar -->
	<aside class="main-sidebar menu-lateral">

		<!-- sidebar: style can be found in sidebar.less -->
		<section class="sidebar">

			<!-- Sidebar Menu -->
			<ul class="sidebar-menu">
				<li class="treeview"><a href="#"><i class="fa fa-users"></i>
					<span>Alunos</span> <i class="fa fa-angle-left pull-right"></i></a>
					<ul class="treeview-menu">
						<p:link disabled="#{loginBean.autenticador.usuario.idPerfil.id ne 3}"
								href="#{request.contextPath}/aluno/CadastroAluno.xhtml">
							<i class="side-menu-icon fa fa-plus"/>Cadastro
						</p:link>
						<li/>
						<p:link disabled="#{loginBean.autenticador.usuario.idPerfil.id ne 3}"
								href="#{request.contextPath}/aluno/GerenciarAlunos.xhtml">
							<i class="side-menu-icon fa fa-users" style="margin-bottom: 8px; margin-left: 12px;"/>Gerenciar
						</p:link>
					</ul>
				</li>
			</ul>
			<!-- /.sidebar-menu -->
		</section>
		<!-- /.sidebar -->
	</aside>

	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">

		<section class="content-header">
			<ui:insert name="tituloConteudo" />
		</section>
		
		<p:ajaxStatus>
			<f:facet name="start">
				<i class="fa fa-cog fa-spin fa-3x fa-fw ajax-status"></i>
				<span class="sr-only">Loading...</span>
			</f:facet>
			<f:facet name="complete">
				<h:outputText value=""/>
			</f:facet>
		</p:ajaxStatus>
		
		<!-- Main content -->
		<section class="content">
			<p:messages id="messages" autoUpdate="true" closable="true"/>
			<ui:insert name="corpo" />
		</section>
		<!-- Conteudo Principal -->
	</div>
	<!-- /.content-wrapper -->

	<!-- Footer -->
	<footer class="main-footer">
		<!-- To the right -->
		<div class="pull-right hidden-xs">Unitri 2016 - Sistemas de informação</div>
		<!-- Default to the left -->
		<strong>Copyright 2016</strong> All rights reserved.
	</footer>

	<p:separator style="martin-top: 20px" />

	<script type="text/javascript"
		src="#{request.contextPath}/resources/bootstrap/js/bootstrap.min.js"></script>
	<!-- Correio -->
	<script type="text/javascript"
		src="#{request.contextPath}/resources/dist/js/app.min.js"></script>
	<!-- Correio -->

</h:body>
</html>
