<ui:composition template="../WEB-INF/template/LayoutPadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Cadastro de aluno</ui:define>

    <ui:define name="tituloConteudo"><h1>Cadastro de aluno</h1></ui:define>

    <ui:define name="corpo" >

        <h:form id="form">
            <p:panelGrid columns="2"  id="painel" style="margin-top: 20px; width:100%;" columnClasses="rotulo, campo">
                <p:outputLabel value="Nome" for="nome"/>
                <p:inputText value="#{cadastroAlunoBean.aluno.nome}" id="nome" maxlength="50" size="40"/>

                <p:outputLabel value="Cpf" for="cpf"/>
                <p:inputMask mask="999.999.999-99" value="#{cadastroAlunoBean.aluno.cpf}" id="cpf"/>

                <p:outputLabel value="E-mail" for="email"/>
                <p:inputText id="email"/>

                <p:outputLabel value="Fone" for="fone"/>
                <p:inputText id="fone"/>

                <p:outputLabel value="Celular" for="celular"/>
                <p:inputText id="celular"/>

                <p:outputLabel value="CEP" for="cep"/>
                <p:inputText id="cep"/>

                <p:outputLabel value="Logradouro" for="logradouro"/>
                <p:inputText id="logradouro"/>

                <p:outputLabel value="Bairro" for="bairro"/>
                <p:inputText id="bairro"/>

                <p:outputLabel value="Cidade" for="cidade"/>
                <p:inputText id="cidade"/>

                <p:outputLabel value="Estado" for="estado"/>
                <p:inputText id="estado"/>

                <p:outputLabel value="Pais" for="pais"/>
                <p:inputText id="pais"/>

                <h:column/>

                <h:column>
                    <p:commandButton value="Limpar" action="#{cadastroAlunoBean.limpar}" icon="fa fa-fw fa-eraser" update="form"/>
                    <p:commandButton value="Salvar" style="margin-left: 5px;" icon="fa fa-fw fa-save"/>
                </h:column>
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
