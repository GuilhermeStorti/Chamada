<ui:composition template="../WEB-INF/template/LayoutPadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Cadastro de Materia</ui:define>

    <ui:define name="tituloConteudo"><h1>Cadastro de Materia</h1></ui:define>

    <ui:define name="corpo" >


        <h:form id="form">
            <p:panelGrid columns="2"  id="painel" style="margin-top: 20px; width:100%;"
                         columnClasses="rotulo, campo">
                <p:outputLabel value="Nome"/>
                <p:inputText  id="nome" maxlength="80" size="50" required="true" value=""/>

                <p:outputLabel value="Professor" />
                <p:selectOneMenu id="professor" value="" style="width:150px">
                    <f:selectItem itemLabel="Selecione Professor" itemValue="" noSelectionOption="true" />
                        <f:selectItem itemLabel="Sonia" itemValue="1" />
                        <f:selectItem itemLabel="Luciane" itemValue="2" />
                        <f:selectItem itemLabel="Marcos Lopes" itemValue="3" />
                </p:selectOneMenu>

                <p:outputLabel value="Turno"/>
                    <p:selectOneMenu id="turno" value="" style="width:150px">
                    <f:selectItem itemLabel="Selecione Horario" itemValue="" noSelectionOption="true" />
                        <f:selectItem itemLabel="Manha" itemValue="1" />
                        <f:selectItem itemLabel="Tarde" itemValue="2" />
                        <f:selectItem itemLabel="Noite" itemValue="3" />
                </p:selectOneMenu>

                <p:outputLabel value="Horario"/>
                <p:selectOneMenu id="horario" value="" style="width:150px">
                    <f:selectItem itemLabel="Selecione Horario" itemValue="" noSelectionOption="true" />
                     <f:selectItems value="" />
                </p:selectOneMenu>

                <h:column/>

                <h:column>
                    <p:commandButton value="Limpar" update="form" icon="fa fa-fw fa-eraser"/>
                    <p:commandButton value="Salvar" update="form" style="margin-left: 5px;" icon="fa fa-fw fa-save"/>
                </h:column>
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
